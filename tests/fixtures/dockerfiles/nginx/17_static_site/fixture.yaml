name: "nginx_static_site"
description: "Nginx serving static files"
language: "nginx"
complexity: "simple"
tags: [nginx, static]

source:
  base_image: "nginx:1.25"
  packages: []

expected:
  base_image: "cgr.dev/chainguard/nginx:latest"
  packages: []

build:
  dockerfile: "Dockerfile"

runtime:
  enabled: true
  healthcheck:
    type: "http"
    port: 80
    path: "/"
    timeout: 30
