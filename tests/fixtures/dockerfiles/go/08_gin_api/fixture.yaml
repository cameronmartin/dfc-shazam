name: "go_gin_api"
description: "Gin REST API"
language: "go"
complexity: "simple"
tags: [go, gin, apt]

source:
  base_image: "golang:1.21"
  package_manager: "apt"
  packages: []

expected:
  base_image: "cgr.dev/chainguard/go:latest-dev"
  packages: []

build:
  dockerfile: "Dockerfile"

runtime:
  enabled: true
  healthcheck:
    type: "http"
    port: 8080
    path: "/health"
    timeout: 30
