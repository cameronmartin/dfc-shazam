name: "java_spring_maven"
description: "Spring Boot app with Maven"
language: "java"
complexity: "moderate"
tags: [java, spring, maven, apt]

source:
  base_image: "maven:3.9-eclipse-temurin-21"
  package_manager: "apt"
  packages: []

expected:
  base_image: "cgr.dev/chainguard/maven:latest-dev"
  packages: []

build:
  dockerfile: "Dockerfile"

runtime:
  enabled: true
  healthcheck:
    type: "http"
    port: 8080
    path: "/actuator/health"
    timeout: 60
