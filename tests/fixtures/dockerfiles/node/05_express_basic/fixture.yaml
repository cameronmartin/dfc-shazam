name: "node_express_basic"
description: "Basic Express.js app"
language: "node"
complexity: "simple"
tags: [node, express, apt]

source:
  base_image: "node:20-slim"
  package_manager: "apt"
  packages: []

expected:
  base_image: "cgr.dev/chainguard/node:latest"
  packages: []

build:
  dockerfile: "Dockerfile"

runtime:
  enabled: true
  healthcheck:
    type: "http"
    port: 3000
    path: "/health"
    timeout: 30
